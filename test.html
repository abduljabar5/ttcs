<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse Geocoding</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnA__D7we39j6KjrIAvAnff9Kj5PicuhE&libraries=places"></script>
</head>
<body>
  <button id="locationButton">Get Current Location</button>
  <p id="address"></p>
  <script >
    document.getElementById("locationButton").addEventListener("click", function() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    alert("Geolocation is not supported by this browser.");
  }
});

function showPosition(position) {
  const lat = position.coords.latitude;
  const lng = position.coords.longitude;
  reverseGeocode(lat, lng);
}

function reverseGeocode(lat, lng) {
  const geocoder = new google.maps.Geocoder();
  const latLng = new google.maps.LatLng(lat, lng);

  geocoder.geocode({ 'location': latLng }, function(results, status) {
    if (status === google.maps.GeocoderStatus.OK) {
      if (results[0]) {
        const address = results[0].formatted_address;
        document.getElementById("address").innerText = "Address: " + address;
      } else {
        alert("No results found");
      }
    } else {
      alert("Geocoder failed due to: " + status);
    }
  });
}

function showError(error) {
  // Handle errors as shown in the previous answer
}

  </script>
</body>
</html>
