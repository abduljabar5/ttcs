  <div class="cardform" style="margin-top: 80px;">
    <div class="card-body">
      <form id="appointment-form">
        <label for="first-name">First Name</label>
        <input class="firstname " type="text" id="first-name" name="first-name" required>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="appointment-time">Time:</label>
        <input type="time" id="appointment-time" name="appointment-time">
        <label for="appointment-date">Date:</label>
        <input type="date" id="appointment-date" name="appointment-date">
        <label for="pick-up">Pick up Location</label>
        <input type="text" id="pick-up" name="pick-up" required>
        <label for="drop-off">Drop off Location</label>
        <input type="text" id="drop-off" name="drop-off" required>
        <label for="passengers">Number of Passengers</label>
        <input type="number" id="passengers" name="passengers" min="1" max="10" required>
        <label for="special-requests">Special Requests</label>
        <textarea id="special-requests" name="special-requests"></textarea>
        <button  class="btn btn-outline-dark" id="submit" value="Submit">Submit</button>
      </form>
    </div>
